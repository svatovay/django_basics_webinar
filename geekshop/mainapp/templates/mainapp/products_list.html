<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ title|title }}</title>
	<link rel="stylesheet" type="text/css" href="/static/geekshop/style.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.css">
</head>
<body>
	<div class="container">
		<div class="hero-white">
            {% include 'geekshop/includes/inc_header.html' %}
		</div>
            {% include 'mainapp/includes/inc_menu.html' %}
        <div class="products_list">
          <div class="title clearfix">
            <h2>
              Категория: "{{ category.name|title }}"
            </h2>
          </div>
            <div class="category-products clearfix">
                {% for product in products %}
                    <div class="block">
                        <a href="{% url 'basket:add' product.pk %}">
                            <img src="/media/{{ product.image }}" alt="{{ product.short_desc }}">
                            <div class="text">
                                <img src="static/geekshop/img/icon-hover.png" alt="hover">
                                <h4>{{ product.name }}</h4>
                                <p>{{ product.short_desc }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        </div>

		<div class="clr"></div>

	<div class="footer">
        {% include 'geekshop/includes/inc_footer.html' %}
    </div>

</body>
</html>
